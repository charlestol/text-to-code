<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text to Code</title>
</head>
<body>
    <h1>Convert Text to Code</h1>
    <div id="container">
        <div class="col">
            <textarea name="" id="input" rows="10"></textarea>
        </div>
        <div class="col">
            <div class="tooltip">
                <button id="copyBtn">
                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                  Copy text
                </button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
