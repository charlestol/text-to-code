<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Convert text to an array for your programming/code.">
    <meta name="keywords" content="array, array maker, array builder, text, code, programming, text to code, text to programming code">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="index.min.css">
    <script src="/__/firebase/8.6.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-analytics.js"></script>

    <title>Array Maker</title>
</head>
<body>
    <h1>Array Maker</h1>
    <div id="container">
        <div class="col">
            <textarea name="" id="textInput" rows="10" placeholder="Type or paste text here"></textarea>
            <div class="separators">
                <span>Separate by: </span>
                <div>
                    <input type="checkbox" id="commas" name="commas" value="," checked>
                    <label for="commas">Commas (,)</label>
                </div>
                <div>
                    <input type="checkbox" id="newlines" name="newlines" value="\n">
                    <label for="newlines">Newlines (\n)</label>
                </div>
                <div>
                    <input type="checkbox" id="tabs" name="tabs" value="\t">
                    <label for="tabs">Tabs (\t)</label>
                </div>
                <div>
                    <input type="checkbox" id="whitespaces" name="whitespaces" value="\s">
                    <label for="whitespaces">Whitespaces</label>
                </div>
                <div>
                    <input type="checkbox" id="customSeparator" name="customSeparator" value="" disabled>
                    <label for="customSeparator">
                        Custom: <input type="text" id="customSeparatorInput" />
                    </label>
                </div>
            </div>
            <div class="removers">
                <span>Remove: </span>
                <div>
                    <input type="checkbox" id="emptyStrings" name="emptyStrings" value="empty">
                    <label for="emptyStrings">Empty Strings ("")</label>
                </div>
                <div>
                    <input type="checkbox" id="customRemover" name="customRemover" value="" disabled>
                    <label for="customRemover">
                        Custom: <input type="text" id="customRemoverInput" />
                    </label>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="tooltip">
                <button id="copyBtn">
                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                  Copy array
                </button>
            </div>
            <div id="result">[]</div>
        </div>
    </div>
    <script src="index.min.js"></script>
</body>
</html>
