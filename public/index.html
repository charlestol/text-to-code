<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Convert large texts to an array for your programming/code.">
    <meta name="keywords" content="text, code, programming, text to code, text to programming code">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Text to Code</title>
    <script defer src="/__/firebase/8.6.2/firebase-analytics.js"></script>
</head>
<body>
    <h1>Convert Text to Code</h1>
    <div id="container">
        <div class="col">
            <!-- <div class="uploadFile">
                <p>Add text below or upload a file <span style="color: red;">*only .txt (for now)</span></p> 
                <input type="file" />
            </div> -->
            <div class="separaters">
                <span>Separate by: </span>
                <span>
                    <input type="checkbox" id="commas" name="commas" value="," checked>
                    <label for="commas">Commas (,)</label>
                </span>
                <span>
                    <input type="checkbox" id="newlines" name="newlines" value="\n">
                    <label for="newlines">Newlines (\n)</label>
                </span>
                <span>
                    <input type="checkbox" id="tabs" name="tabs" value="\t">
                    <label for="tabs">Tabs (\t)</label>
                </span>
                <span>
                    <input type="checkbox" id="whitespaces" name="whitespaces" value="\s">
                    <label for="whitespaces">Whitespaces</label>
                </span>
            </div>
            <div class="removers">
                <span>Remove: </span>
                <span>
                    <input type="checkbox" id="emptyStrings" name="emptyStrings" value="empty">
                    <label for="emptyStrings">Empty Strings ("")</label>
                </span>
            </div>
            <textarea name="" id="textInput" rows="10" placeholder="Type or paste text here"></textarea>
        </div>
        <div class="col">
            <p>Conversion results</p>
            <div class="tooltip">
                <button id="copyBtn">
                  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                  Copy text
                </button>
            </div>
            <div id="result">[]</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
